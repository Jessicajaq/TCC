<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>TCC Site</title>
</head>

<body>

    <div class="card-login">
        <div class="col-lg-4 ml-auto mr-auto mt-card-login mb-5">
            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                <li class="nav-item col-lg-6 p-0 text-center">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#entrar" role="tab" aria-controls="home" aria-selected="true">Fazer Login</a>
                </li>
                <li class="nav-item col-lg-6 p-0 text-center">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#cadastrar" role="tab" aria-controls="profile" aria-selected="false">Criar Conta</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="entrar" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card">
                        <div class="card-body mt-3 mb-2">
                            <form class="mx-4">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="email">E-mail</label>
                                            <input type="email" class="form-control" id="email" placeholder="Informe seu e-mail">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="senha">Senha</label>
                                            <input type="password" class="form-control" id="senha" placeholder="Informe sua senha">
                                        </div>
                                    </div>
                                </div>
                                <a href="index.html" class="btn btn-primary btn-block mt-3">Entrar</a>
                                <p class="mt-3 text-center">Ainda não tem uma conta ? <a id="profile-tab" class="link-color" role="tab" data-toggle="tab" href="#cadastrar" aria-selected="false">Cadastre-se</a>.</p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="cadastrar" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="card">
                        <div class="card-body mt-3 mb-2">
                            <form class="mx-4">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="nome">Nome</label>
                                            <input type="text" class="form-control" id="nome" placeholder="Informe seu nome">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="idade">Aniversário</label>
                                            <input type="date" class="form-control" id="idade">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="email">E-mail</label>
                                            <input type="email" class="form-control" id="email" placeholder="Informe seu e-mail">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="senha">Senha</label>
                                            <input type="password" class="form-control" id="senha" placeholder="Crie uma senha">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="senha">Confirmar senha</label>
                                            <input type="password" class="form-control" id="senha" placeholder="Confirme sua senha">
                                        </div>
                                    </div>
                                </div>

                                <a href="#" class="btn btn-primary btn-block mt-3">Inscrever-se</a>
                                <p class="mt-3 text-center">Ja tem conta ? <a id="profile-tab" class="link-color" role="tab" data-toggle="tab" href="#cadastrar" aria-selected="false">Faça login</a>.</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
